<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-bar class="bar bar-stable">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>

  <script id="templates/app.html" type="text/ng-template">
    <ion-tabs class="tabs-positive">
      <ion-tab title="STUDENTS" ui-sref="app.students">
        <ion-nav-view name="students"></ion-nav-view>
      </ion-tab>
      <ion-tab title="CLASSES" ui-sref="app.classes">
        <ion-nav-view name="classes"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </script>
  <script id="templates/students.html" type="text/ng-template">
    <ion-view view-title="{{ title }}">
      <div class="bar bar-stable bar-subheader">
        <!--<ui-view name="details"/> -->
      </div>
      <ion-content class="padding content-stable has-subheader">
        <div class="card">
          <div class="item item-text-wrap" ui-sref="app.students.details({id: 0, age: 19})">
              First Student
          </div>
          <div class="item item-text-wrap" ui-sref="app.students.details({id: 1, age: 21})">
              Second Student
          </div>
          <div class="item item-text-wrap" ui-sref="app.students.details({id: 2, age: 25})">
            Third Student
          </div>
        </div>
        <button class="button button-block button-positive" ui-sref="app.classes">
            View Classes
        </button>
        <div class="hint">
          Click "View Classes" button OR "CLASSES" tab below
        </div>
      </ion-content>
    </ion-view>
  </script>
  <script id="templates/details.html" type="text/ng-template">
      <div class="button-bar">
        <a class="button button-calm">ID: {{ id }}</a>
        <a class="button button-calm">Age: {{ age }}</a>
      </div>
  </script>
  <script id="templates/classes.html" type="text/ng-template">
      <ion-view view-title="{{ title }}">
        <ion-content class="padding content-stable">
          <div class="hint">
            <b>NOTE:</b> No alert showing for "app.classes.details" when clicking below and no "ui-view" (optional)
          </div>
          <div class="card">
            <div class="item item-text-wrap" ui-sref-active-eq="item-active" ui-sref="app.classes.details({id:0})">
              Math
            </div>
            <div class="item item-text-wrap" ui-sref-active-eq="item-active" ui-sref= "app.classes.details({id:1})">
              English
            </div>
            <div class="item item-text-wrap" ui-sref-active-eq="item-active" ui-sref="app.classes.details({id:2})">
              Science
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="gotoStudents()">
          View Students
        </button>
        <div class="hint">
            Click "View Students" button OR "STUDENTS" tab below
        </div>
  </ion-content>
  </ion-view>
  </script>

</html>
